<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catstagram</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="index.js"></script>
</head>

<body>
  <div class="container">
    <h1>Kitten Pic</h1>
    <button id="new-img">New Image</button>
    <img src="" alt="" id="cat-img">
    <p>Popularity Score: <span id="score">0</span></p>
    <div class="vote-buttons">
      <button id="upvote">Upvote</button>
      <button id="downvote">Downvote</button>
    </div>
    <div class="comment-form">
      <textarea name="comment" id="comment" placeholder="Write Comment"></textarea>
      <button id="submit-comment">Submit</button>
      <div class="comments" id="comments-box">
        <h1>Comments</h1>
      </div>
    </div>
  </div>
</body>

</html>
